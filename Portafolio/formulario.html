<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="container font-monospace text-warning">
            <h2 class="text-center">Aquí puedes dejar tu mensaje para que me pueda comunicar más rápido contigo</h2>
        </div>
    </header>
    <section>
        <div class="container font-monospace text-warning">
            <form action="/my-handling-form-page" method="post">
                <ul style="list-style-type: none;">
                    <li class="text-center font-monospace">
                        <input type="text" class="formulario-control" placeholder="Nombre y Apellido">
                    </li>
                    <li class="text-center font-monospace">
                        <input type="text" class="formulario-control" placeholder="Introduce tu Correo">
                    </li>
                    <li class="text-center font-monospace text-warning">
                        <p class="text-center">Fecha de Nacimiento</p>
                        <input type="datetime-local" class="formulario-control text-warning" name="datetime" id="datetime" />
                    </li>
                    <li class="text-center font-monospace">
                        <input type="text" class="formulario-control" placeholder="Escriba su mensaje">
                    </li>
                    <li class="text-center font-monospace">
                        <button type="submit" class="btn btn-warning">Enviar</button>
                    </li>
                </ul>
            </form>
        </div>
    </section>
    <footer>
        <div class="container font-monospace text-warning">
            <h1 class="text-center">&copy; 2023 Juan Rafael Reyes Burgos. Todos los derechos reservados.</h1>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
